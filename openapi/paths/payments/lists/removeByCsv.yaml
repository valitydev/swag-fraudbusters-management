post:
  summary: Удаление записей из ЧБ списки по csv
  operationId: deleteByCsv
  tags:
    - lists

  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            listType:
              type: string
            file:
              type: string
              format: binary

  responses:
      '201':
        description: Load file with lists
      '401':
        description: Unauthorized
      '403':
        description: Forbidden
      '404':
        description: Not Found

